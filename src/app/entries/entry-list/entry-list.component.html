<section *ngFor="let entry of entries">
    <div class="content">
        <p class="mat-body">{{ entry.narrative || entry }}</p>
        <div class="mat-small">
            Location: {{ entry.location }}
        </div>
        <div class="mat-small">
            Date: {{ entry.date }}
        </div>
    </div>
    <mat-divider></mat-divider>
</section>
<button
    class="create-button"
    mat-flat-button
    color="accent"
    routerLink="/entries/create"
    >
    Create New Entry
</button>
